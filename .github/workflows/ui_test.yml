name: Selenium UI Testing 🧑‍💻️

on:
  pull_request:
  workflow_dispatch:

jobs:
  serve_and_test:
    runs-on: ubuntu-latest
    env:
      MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
      GOOGLE_TAG_MANAGER_ID: ${{ secrets.GOOGLE_TAG_MANAGER_ID }}
      GOOGLE_TAG_AUTH: ${{ secrets.GOOGLE_TAG_AUTH }}
      GOOGLE_TAG_PREVIEW: ${{ secrets.GOOGLE_TAG_PREVIEW }}
      DASHBOARD_BASE_URL: http://localhost:9000
      OUTPUT_DIR: ${{ github.workspace }}/output

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - name: Use Node.js
        env:
          NODE: 16
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE }}

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            .veda/ui/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
  
      - name: Cache dist
        uses: actions/cache@v2
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.workflow }}-${{ github.sha }}

      - name: Install
        run: |
          ./.veda/setup
          pip install selenium==4.11.2
      
      - name: Serve and Test
        run: |
          nohup yarn serve > serve.log 2>&1 &
          sleep 10
          cd tests
          python selenium_ui_test_${{ matrix.browser }}.py
        
      - name: Kill yarn serve
        run: pkill -f "yarn serve"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Encountered errors
          path: ${{ github.workspace }}/output

  serve_and_test_chrome:
    needs: serve_and_test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: ['chrome']
      
  serve_and_test_firefox:
    needs: serve_and_test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: ['firefox']

  serve_and_test_edge:
    needs: serve_and_test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: ['edge']
